<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Game</title>
</head>


<body>
  
    <div class="quiz-container" id="quiz">
    <h1 class="quiz-header"> The Code Quiz</h1>
    <div class="timer" id="countdown"> </div>
    <h2  id="question"> </h2>
    
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer" id="correct">
                <label for="a" id="a_text"> </label>
            </li>

            <li>
                <input type="radio" name="answer" id="b" class="answer" id="correct">
                <label for="b" id="b_text"> </label>
            </li>

            <li>
                <input type="radio" name="answer" id="c" class="answer" id="correct">
                <label for="c" id="c_text"> </label>
            </li>

            <li>
                <input type="radio" name="answer" id="d" class="answer" id="correct">
                <label for="d" id="d_text"> </label>
            </li>
        </ul>
    <button id="submit">Start / Submit</button>
    <button class="button" id="reset">Reset</button>
    <input placeholder="enter initials" id="initials" />
    <input placeholder="score" id="final score" />
    </div>
    </div>

 <script src="script.js"></script>   
</body>
</html>
